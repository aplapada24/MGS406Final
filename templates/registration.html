{% extends "bootstrap/base.html" %}

{% block content %}
  <div class="container">
    <h1 class="text-center my-5" style="font-weight: bold;">Customer Registration</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="POST" action="{{ url_for('registration') }}">
          <div class="form-group">
            <label for="FirstName">First Name:</label>
            <input type="text" class="form-control" id="FirstName" name="FirstName">
          </div>
          <div class="form-group">
            <label for="LastName">Last Name:</label>
            <input type="text" class="form-control" id="LastName" name="LastName">
          </div>
          <div class="form-group">
            <label for="LastPurchase">Most Recent Purchase:</label>
            <input type="text" class="form-control" id="LastPurchase" name="LastPurchase">
          </div>
          <div class="form-group">
            <label for="FirstPurchase">First Purchase:</label>
            <input type="text" class="form-control" id="FirstPurchase" name="FirstPurchase">
          </div>
          <div class="form-group">
            <label for="PhoneNumber">Phone Number:</label>
            <input type="text" class="form-control" id="PhoneNumber" name="PhoneNumber">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
